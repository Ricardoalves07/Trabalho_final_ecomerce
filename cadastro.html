<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Loja Online Unilab</title>
</head>
<body>
    <header>
        <h1>Loja Online de Produtos da Unilab</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cadastro-container">
            <h2>Cadastro de Novo Usuário</h2>
            <form id="cadastro-form">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
                </div>

                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" placeholder="Crie um login" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                </div>

                <div class="form-group">
                    <label for="tipo-acesso">Tipo de Acesso:</label>
                    <select id="tipo-acesso" name="tipo-acesso" required>
                        <option value="" disabled selected>Selecione o tipo de acesso</option>
                        <option value="usuario">Usuário Normal</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>

                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2025 Loja Online de Computação da Unilab</p>
            <ul>
                <li><a href="#">Política de Privacidade</a></li>
                <li><a href="#">Termos de Uso</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
