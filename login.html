<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja Online Unilab</title>
</head>
<body>
    <header>
        <h1>Loja Online de Produtos da Unilab</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" placeholder="Digite seu login" required>
                </div>
    
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="help-text">
                    <a href="recuperar_senha.html">Esqueceu sua senha?</a>
                </div>
                
    
                <button type="submit" class="btn-login">Entrar</button>
            </form>
    
            <div class="cadastro-link">
                <h3>Ainda não possui cadastro?</h3>
                <a href="cadastro.html" class="btn-cadastro">Criar Conta</a>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>© 2025 Loja Online de Computação da Unilab</p>
            <ul>
                <li><a href="#">Política de Privacidade</a></li>
                <li><a href="#">Termos de Uso</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
